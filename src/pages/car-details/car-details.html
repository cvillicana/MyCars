<ion-header>

  <ion-navbar>
    <ion-title>Car Details</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <h2>Toyota</h2>
      <h4>Tacoma TRD Sport</h4>
      <h4>2010</h4>

    </ion-col>
  </ion-row>

    <ion-row class="margin-top-10">
      <img class="big-photo" src="assets/imgs/tacoma.jpg">
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label floating>Kilometer</ion-label>
            <ion-input [disabled]="true"  [(ngModel)]="carDetails.kilometer" type="text"></ion-input>
          </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>Transmission</ion-label>
          <ion-input [disabled]="true" [(ngModel)]="carDetails.transmission" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Gas</ion-label>
          <ion-input [disabled]="true" [(ngModel)]="carDetails.gas" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>Other</ion-label>
          <ion-input [disabled]="true" [(ngModel)]="carDetails.other" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-content>
