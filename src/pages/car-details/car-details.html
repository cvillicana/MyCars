
<ion-header>

  <ion-navbar>
    <ion-title>Car Details</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col no-padding>
      <ion-item>
        <ion-input class="car-make" [(ngModel)]="carDetails.make" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="car-version" [(ngModel)]="carDetails.version" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="car-model" [(ngModel)]="carDetails.model" type="text"></ion-input>
      </ion-item>

    </ion-col>
  </ion-row>

    <ion-row class="margin-top-10">
      <!-- <img class="big-photo" src="assets/imgs/tacoma.jpg"> -->
      <ion-slides no-padding lazyLoading>
        <ion-slide *ngFor="let picture of carDetails.pictures">
          <img src="{{picture}}" />
        </ion-slide>
    </ion-slides>
    </ion-row>

    <ion-row class="margin-top-10">
      <ion-col no-padding>
          <ion-item>
            <ion-label floating>Kilometer</ion-label>
            <ion-input [(ngModel)]="carDetails.kilometer" type="text"></ion-input>
          </ion-item>
      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label floating>Transmission</ion-label>
          <ion-input [(ngModel)]="carDetails.transmission" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding>
        <ion-item>
          <ion-label floating>Gas</ion-label>
          <ion-input [(ngModel)]="carDetails.gas" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label floating>Other</ion-label>
          <ion-input [(ngModel)]="carDetails.other" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

</ion-content>
