<ion-header>

  <ion-navbar>
    <ion-title>MyCars</ion-title>

</ion-header>


<ion-content padding>

  <ion-item>
    <h2>Toyota 2018</h2>

    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
